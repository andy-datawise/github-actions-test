          ls
          pwd
      - name: Install Dependencies
        run: |
          sudo apt-get install python3-pip
          pip3 install --upgrade pip
          pip3 install -r ./requirements.txt
      - name: ls
        run: |
          ls
      - name: cd
        run: |
          cd ./1/2
